  instance:
    prefer-ip-address: true
    ip-address: ${environments.eureka-ip}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${environments.eureka-ip}:8761/eureka/
